<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- CSS using CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link href="./css/style.css" rel="stylesheet" />

		<!-- title & icon -->
		<title>Random Image Feed | @withrvr</title>
		<link
			rel="shortcut icon"
			href="./images/favicon.svg"
			type="image/x-icon"
		/>
	</head>

	<body>
		<div class="container text-center">
			<h1 class="p-2 m-2">Random Image Feed</h1>
			<!-- MAIN: image feed wrapper -->
			<div id="wrapper"></div>
			<br />
			<footer class="row row-cols">
				<div class="col">
					<a
						href="https://github.com/withrvr/Random-Image-Feed"
						class="w-100 btn btn-outline-secondary"
						target="_blank"
					>
						Source Code
					</a>
				</div>
				<div class="col">
					<!-- href="" ... this also works -->
					<a
						onClick="window.location.reload();"
						class="w-100 btn btn-success"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-arrow-repeat"
							viewBox="0 0 16 16"
						>
							<path
								d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
							/>
							<path
								fill-rule="evenodd"
								d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
							/>
						</svg>
						Reload
					</a>
				</div>
			</footer>
			<br /><br /><br /><br /><br />
		</div>

		<!-- JS using CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="./js/main.js"></script>
	</body>
</html>
